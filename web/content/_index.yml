name: 'AuthPass.app Password Manager'
navBar:
  logo: website-header.png
config:
  logo: website-header.png
  url:
    protocol: 'https'
    host: 'authpass.app'
  favicons:
    - image: './favicon.ico'
    - image: './favicon-32x32.png'
    - image: './favicon-16x16.png'

footerContent: /partials/footer
storeUrls:
  ios: 'https://apps.apple.com/app/authpass-password-manager/id1479297675?ls=1&ct=website&at=11l8ru'
  # https://developers.google.com/analytics/devguides/collection/android/v4/campaigns#google-play-url-builder
  android: 'https://play.google.com/store/apps/details?id=design.codeux.authpass&referrer=utm_source%3Dwebsite'
  macos: 'https://apps.apple.com/app/authpass-password-manager/id1478552452?ls=1&mt=12&ct=website&at=11l8ru'

embed:
  references:
    storeBadges: /partials/store-badges

footerMenu:
  - name: 'Project'
    children:
      - name: 'Home'
        ref: '/'
      - name: 'Blog & News'
        ref: '/articles'
      - name: 'Documentation & Help'
        ref: '/docs'
      - name: 'Stay connected: Newsletter'
        ref: '/docs/newsletter'
  - name: 'Social'
    children:
      - name: 'Forum'
        url: https://forum.authpass.app/
      - name: 'Facebook'
        url: https://facebook.com/AuthPass
      - name: 'Twitter'
        url: https://twitter.com/AuthPass
      - name: 'GitHub'
        url: https://github.com/authpass/authpass
      - name: 'Discord Chat'
        url: https://discord.gg/Nuraxmc
  - name: 'Legal'
    children:
      - name: 'Privacy Policy'
        ref: '/legal/privacy-policy'
      - name: 'Terms and Conditions'
        ref: '/legal/terms-and-conditions'
mainMenu:
  - name: 'Home'
    ref: '/'
  - name: 'Blog'
    ref: '/articles'
  - name: 'Docs/Help'
    ref: '/docs'
  - name: 'Forum'
    url: https://forum.authpass.app/

headInject: |
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-91100035-8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-91100035-8');
  </script>
